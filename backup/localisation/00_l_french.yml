 emergency_state_title:0 "Les droits et les rites"
 emergency_state_desc:0 "Si elles ne sont pas véritablement étrangères, certaines pratiques animistes peuvent être difficiles à supporter. Un peuple civilisé est censé vivre selon le droit et la logique définis par les enseignements de Confucius, mais ces gens pratiquent un grand nombre de traditions contredisant totalement ces règles. Ainsi, les fonctionnaires de la province ont bien tenté d'expliquer que les cheveux sont un précieux cadeau que nous ont fait nos ancêtres, mais eux s'accrochent à leurs coutumes barbares."
