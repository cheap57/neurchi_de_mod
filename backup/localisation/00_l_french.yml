 chinese_reform_1_title:0 "Promulgation du Gaituguiliu"
 chinese_reform_2_title:0 "Interdiction Maritime"
 chinese_reform_3_title:0 "Divisions Administratives"
 chinese_reform_4_title:0 "Contrôle des étrangers"
 chinese_reform_5_title:0 "Remaniement des guanzhi"
 chinese_reform_1_desc:0 "Les tusi, les chefs indigènes dans les préfectures les plus éloignées, sont les dirigeants héréditaires des minorités locales. Ils peuvent s'avérer utiles de temps à autre, grâce à leurs liens avec les habitants de leurs régions ; mais ils ont souvent montré qu'ils sont sur le long terme un danger pour la stabilité de la région. Les remplacer progressivement par de véritables fonctionnaires, nommés par le pouvoir central, permettrait de faciliter le maintien de la tranquillité au niveau régional."
 chinese_reform_2_desc:0 "Les mers et océans causent bien des problèmes : la piraterie, la contrebande, et parfois même les usurpateurs se cachent de l'autre côté des flots ; mais le commerce maritime apporte aussi la richesse et permet des découvertes. Pour laisser les richesses et les innovations pénétrer notre beau pays, nous devrions réformer l'interdiction de naviguer."
 chinese_reform_3_desc:0 "Maintenant que nous dirigeons l'empire céleste, les frontières des provinces devraient être revues pour permettre une meilleure administration : découper le pays de manière plus uniforme et systématique permettra à l'administration d'être plus efficace."
 chinese_reform_4_desc:0 "Si nous permettons à nos dépendances étrangères de se gouverner par elles-mêmes, avec le temps notre emprise sur elles s'affaiblira et notre suzeraineté ne sera plus que nominale. Nous devons donc établir de nouvelles instances gouvernementales et envoyer plus de personnel pour renforcer notre contrôle sur les dépendances les moins éclairées."
 chinese_reform_5_desc:0 "Remanier les guanzhi, les rangs administratifs, n'est pas seulement une rupture avec cette dynastie incompétente qui nous a précédés : en redéfinissant les structures politiques de l'Empire, notre puissance sera mieux centralisée et le régime sera stabilisé, tout comme une forteresse d'or aux douves bouillonnantes."
