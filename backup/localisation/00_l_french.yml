 neurchi_mandate.3.t:0 "Promotion des officiers de la flotte"
 neurchi_mandate.3.d:0 "L'Empereur souhaite nommer personnellement de nouveaux officiers venu des meilleurs académies navales."
 neurchi_mandate.4:0 "Contrôle des douanes renforcés"
 increased_tariff_control_decree:0 "Contrôle des douanes renforcés"
 neurchi_mandate.4.t:0 "Contrôle des douanes renforcés"
 neurchi_mandate.4.d:0 "L'Empereur souhaite envoyer des administrateurs chargés de surveiller les douanes de notre duché."
 neurchi_mandate.5:0 "Renforcement de la Défense"
 improved_defence_effort_decree:0 "Renforcement de la Défense"
 neurchi_mandate.5.t:0 "Renforcement de la Défense"
 neurchi_mandate.5.d:0 "L'Empereur souhaite envoyer des agents pour s'assurer du bon état de nos infrastructures."
 neurchi_mandate.6:0 "Encouragement des officiers"
 boosted_officer_corps_decree:0 "Encouragement des officiers"
 neurchi_mandate.6.t:0 "Encouragement des officiers"
 neurchi_mandate.6.d:0 "L'Empereur souhaite envoyer un de ses généraux-tigres pour inspirer nos officiers et soldats." 
 neurchi_mandate.1:0 "Développement de l'administration palatiale"
 neurchi_mandate.1.t:0 "Développement de l'administration palatiale"
 neurchi_mandate.1.d:0 "L'Empereur souhaite agrandir les palais et les cours locales de nos domaines."
