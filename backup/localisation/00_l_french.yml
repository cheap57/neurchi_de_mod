 foreign_embassies:0 "Mariage Dynastique"
 foreign_embassies_desc:0 "Les dynasties monarchiques ont toujours eu une tendance à arranger des mariages politiques. Ces mariages permettent en général d'avoir un héritier sous la main pour succéder à son aieux."
 cabinet:0 "Noble Lignage"
 cabinet_desc:0 "Les membres de notre dynasties peuvent remonter leur lignage à de prestigieux ancêtres."
 grand_banquets:0 "Une cour d'intellectuels"
 grand_banquets_desc:1 "Les Dynasties et familles nombreuses possèdent toujours un membre verser dans la culture et les arts attirant à eux penseurs et artistes."
 benign_diplomats:0 "Le Conseil des Ministres"
 benign_diplomats_desc:0 "Une dynastie durable est une dynastie bien conseillée. Ainsi les monarques ont prit l'habitude de s'entourer des meilleurs ministres de leurs nations."
 experienced_diplomats:0 "Diplomates expérimentés"
 experienced_diplomats_desc:0 "Il suffit parfois de faire croire que nous sommes puissants. Notre corps diplomatique a œuvré pour s'assurer que nos paroles soient réellement prises en considération."
 flexible_negotiation:0 "Les nobles officiers"
 flexible_negotiation_desc:0 "Les dynasties nobles se sont toujours distinguées par leur adresse à la guerre et à mener les troupes."
 diplomatic_corps:0 "Une bonne souche"
 diplomatic_corps_desc:0 "Des siècles d'eugénisme et de mariage bien choisis ont permis aux membres de cette dynastie d'obtenir des traits physiologiques avantageants, améliorant de fait leur santé."
 diplomatic_ideas:0 "Doctrines dynastiques"
