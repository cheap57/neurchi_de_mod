 nap:0 "Pacte de non agression"
 nap_title:0 "Pacte de non agression"
 nap_tooltip:0 "Négocier une paix de 5 ans."
 nap_alert_tooltip:0 "Pacte de non agression."
 nap_desc:0 "Ils ne méritent pas notre attention. Pas pour les 5 prochaines années du moins..."
 wuu_shrewd_commerce_practise:0 "Les habiles marchands de Jianye"
 wuu_shrewd_commerce_practise_desc:0 "Les honorables marchands de la région de Hangzhou bénéficient d'années d'expériences dans la navigation et le commerce en particuliers avec le riche hinterland du Yangtze." 
 wuu_audit_checks:0 "L'académie de Hangzhou"
 wuu_audit_checks_desc:0 "Grâce à une administration centralisée et à la traditions des examens académiques, le pays de Wu se protège des faussaires et des tricheurs." 
 wuu_defensive_mentality:0 "Les 1000 tours de Wu"
 wuu_defensive_mentality_desc:0 "Le pays de Wu est un terre riche et prospère, mais nombreux sont les envieux et les malandrins qui voudraient s'en emparer. Pour cette raison le pays s'intéresse de près à l'état et la bonne maintenance de ses fortifications." 
 wuu_church_attendance_duty:0 "Les capitaines du Jiangdong"
 wuu_church_attendance_duty_desc:0 "Une nation prospère n'est pas sans rivaux et doit donc se défendre. Si les artisans de Wu sont compétents, ils ne sont pas de bons soldats, c'est pour cette raison que le Seigneur Wu sait s'entouré de bons et loyaux capitaines mercenaires." 
 wuu_cabinet:0 "Mémoire de la Cour Impériale"
 wuu_cabinet_desc:0 "Un pays riche comme celui du Seigneur Wu attire les plus brillants esprits de la Chine. Telle la cour de Sun Jian et Sun Qian celle du Seigneur Wu resplendira de sagesse et d'honneur." 
 wuu_international_nobility:0 "Les eunuques-magistrats du palais du Jade"
 wuu_international_nobility_desc:0 "Par la grâce de l'Empire Céleste, les meilleurs des eunuques sont envoyés à la cour de Wu. Ainsi par la gloire de la cité interdite, le pays de Wu resplendit et valide sa position auprès des grands et du peuple." 
 wuu_organised_mercenary_recruitment:0 "Les Compagnies de soldats de Hangzhou"
 wuu_organised_mercenary_recruitment_desc:0 "Inspirés par les anciens exploits de Sun Ce, les compagnies de mercenaires du Delta du Yangtze font preuve d'un talent certain pour la conquête et l'expansion territoriale."
 wuu_ideas:0 "Doctrine du Grand Wu"
 wuu_ideas_start:0 "Tradition du Grand Wu"
 wuu_ideas_bonus:0 "Ambition du Grand Wu"
 csh_manpower_recovery_speed:0 "Le District du Nord-Ouest"
 csh_manpower_recovery_speed_desc:0 "Depuis des générations le District du Nord-Ouest garde la frontière de la Chine. Les Gouverneurs du Xiliang ont donc appris à préserver leurs hommes et mis en place des rotations et conscriptions efficaces."
 csh_tradition:0 "La Frontière Nomade"
 csh_tradition_desc:0 "Le positionnement de Shun est stratégique protégeant l'entrée de la Chine des constantes invasions mongoles et défendant la Route de la Soie. La tradition martiale y est donc bien ancrée et developppée."
 csh_morale:0 "Une Cour Militaire"
 csh_morale_desc:0 "Le Duché de Shun, est moins un domaine nobiliaire comme tant d'autre en Chine, qu'une vaste cour militarisée répondant au gouverneur militaire locale."
 csh_prestige_from_land:0 "Une histoire de triomphe"
 csh_prestige_from_land_desc:0 "Les soldats de Shun, ont pris pour habitude de faire des défilés et triomphes à la suite de leurs victoires honorant leurs généraux et commandants."
 csh_siege_ability:0 "Les Bombardes Orientales"
 csh_siege_ability_desc:0 "Positionné à mi-chemin entre la Chine et le monde musulman, le Duché de Shun a su s'inspirer des meilleurs fonderies de canons du Monde, celle de Byzantium."
 csh_infantry_power:0 "La Légion Argentée"
 csh_infantry_power_desc:0 "Ce groupe de garde d'élite forme le fer de lance de l'armée de Shun et leurs qualités exemplaires n'a rien en envier aux Protecteurs Célestes de l'Empereur."
 csh_development_cost:0 "Les Cités-Garnisons"
 csh_development_cost_desc:0 "Pour palier au manque de population de la région de Xiliang, les gouverneurs de Shun ont du s'adapter en créant des cités-garnisons. Ces véritables casernes à ciel ouvert abritent tout ce qui est nécessaire à la vie d'une armée et d'une économie."
 YUE_ideas:0 "Doctrine du Grand Yue"
 YUE_ideas_start:0 "Tradition du Grand Yue"
 YUE_ideas_bonus:0 "Ambition du Grand Yue"
 yue_loot:0 "Les Jonques dorées de Guangzhou"
 yue_loot_desc:0 "L'armada de jonques de Guangzhou est réputée pour son oppulence et sa grandeur. Mais cette dernière ne vient pas seulement de la richesse de la capitale du Grand Yue, elle provient aussi des richesses de ses ennemis vaincus."
 yue_manuever:0 "Les 1000 Monts du Guangdong"
 yue_manuever_desc:0 "Si les cartes montrent seulement des vastes plaines dans le Guangdong, la réalité géographiques en est tout autre. Les montagnes de la gorge du fleuve bleu rendent le terrain difficile à manoeuvrer. Mais les officiers du Grand Yue ont appris de ce territoire difficile et sont devenus maîtres dans le déplacement en terrain hostile."
 yue_morale:0 "L'Etendard du Dragon"
 yue_morale_desc:0 "L'Empereur a confié l'étendard de la Jonque Impériale au gouverneur de Guangzhou. Les marins du Grand Yue n'ont jamais été aussi fier de servir sous cette bannière, celle de l'Empereur."
 yue_spy_offence:0 "La Cour d'Eunuques Cantonais"
 yue_spy_offence_desc:0 "Les Eunuques du Duché de Yue ne sont pas simplement des magistrats et des officiers bureaucratiques. Leur savoir faire dans les arts sombres de la diplomaties est connu et en fait une arme redoutable au service du Duc de Yue."
 yue_may_recruit_female_generals:0 "Les 10 Capitaines"
 yue_may_recruit_female_generals_desc:0 "Les 10 Capitaines sont une dizaine de femmes-pirates ayant conquis les mers du Sud et razziés les côtes riches d'Indonésie. La plus connue d'entre-elle se nomme Ching Shih. Elles ont offert leurs services au Duc de Yue"
 yue_marines:0 "Les Marins de l'Etendard Tigre"
 yue_marines_desc:0 "Le Duc de Yue a créé ce corps de soldats d'élite entrainés à servir pendant de long mois en mer et outre-mer. Ces Soldats servent sous l'Etendard Tigre avec une discipline sans faille."
 yue_artillery_fire:0 "La Fonderie de Guangzhou"
 yue_artillery_fire_desc:0 "Le Duc de Yue ordonna la construction d'une grande fonderie sur le quai de sa capitale. De cette dernière les meilleurs canons sont fondus pour servir dans les bâtiments de la marine de Yue."
 CYI_ideas:0 "Doctrine du Grand Yi"
 CYI_ideas_start:0 "Tradition du Grand Yi"
 CYI_ideas_bonus:0 "Ambition du Grand Yi"
 cyi_corruption:0 "Une terre riche, peuple pauvre"
 cyi_corruption_desc:0 "Si les terres de Yi sont riches en ressources minérales, elles ne sont guères développées. En ces temps de disette chaque ressource compte et la cour de Yi fait la chasse aux malfrats et corrompus." 
 cyi_war_taxes:0 "La Dîme Nanman"
 cyi_war_taxes_desc:0 "Dans une optique de pacifier les tribus locales des jungles du Sud de la Chine, il est demandé aux sujets du Grand Yi de payé une dîme dite "Nanman.""
 cyi_diplomats:0 "Le Sage sur la Montagne"
 cyi_diplomats_desc:0 "Il est dit qu'une fois par génération un sage descend de sa montagne pour servir un vertueux seigneur. Ces éminences grises sont serviteurs vertueux capables de débloquer des situations diplomatiques complexes et de révéler les secrets des ennemis du Grand Yi."
 cyi_hostile_attrition:0 "Les Jungles du Sud."
 cyi_hostile_attrition_desc:0 "Les jungles du Sud sont sauvages et inadaptées à la manoeuvre. Les troupes ennemies seront dévorés par l'enfer vert de la Chine."
 cyi_same_culture_advisor_cost:0 "Récompenser les Vertueux et les Incorruptibles"
 cyi_same_culture_advisor_cost_desc:0 "Nos efforts contre la corruption et pour promouvoir les talents de notre domaine ont permi à notre académie de produire des serviteurs et eunuques fidèles."
 cyi_development:0 "Les Hauts-Fourneaux"
 cyi_development_desc:0 "Pour aider aux développements des mines et villes du Grand Yi, nous avons développé des Hauts-Fourneaux capables de fondre nos nombreux minéraux et ainsi stimuler l'économie."
 cyi_global_supply_limit_modifier:0 "Fourrageage de Masse"
 cyi_global_supply_limit_modifier_desc:0 "Pour nourrir notre armée nous avons mis en place la doctrine de Fourrageage à une échelle massive."
